<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <style data="test" class="data-test" type="text/css"></style>
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <img class="bg-pattern" src="./images/bg-pattern.svg" alt="">
  <img class="pattern-circles" src="./images/pattern-circles.svg" alt="">

  <main class="main-section">
    <div>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <article class="container">
      <section class="first">
        <div>      
          <p><span id="pageviews">100K</span>PAGEVIEWS</p>
        </div>
        <div>
          <h2 id="price">$16.00</h2><span id="month-plan">/ month</span>
        </div>
        
        <div class="second">
          <span class="slider"></span>
          <input class="sliderInput" id="myInput" type="range" step="25">
        </div>
      </section>

      <section class="third">
        <div>
          <p>Monthly Billing</p>

          <label class="swich">
            <input type="checkbox" onclick="multiplyNum()">
            <span class="sliderB"></span>
          </label>

          <p>Yearly Billing</p>
          <p>25%<span>discount</span></p>
        </div>
      </section>

      <hr class="fourth">

      <section class="fifth">
        <ul>
          <li><span>Unlimited websites</span></li>
          <li><span>100% data ownership</span></li>
          <li><span>Email reports</span></li>
        </ul>
        <button>Start my trial</button>
      </section>

    </article>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
